<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Display Possibilities</h2>
<h2>Writing into an HTML element, using innerHTML</h2>
<p id="test1"></p>
<script>
    document.getElementById('test1').innerHTML='This is exapmle of innerHTML';
</script>

<h2>Writing into the HTML output using document.write()</h2>
<script>
document.write('This is exapmle of document.write');
</script>

<h2>Writing into an alert box, using window.alert()</h2>
<script>
window.alert("This is exapmle of window.alert");
</script>
<br>
<h2>Writing into the browser console, using console.log().</h2>
 <!-- console.log is for debugging  -->
<script>
    console.log('This is example of console.log');
</script>
<br>
<h2>Accessing print machine using window.print</h2>
    <button onclick='window.print()'>Print this page</button>


</body>



</html>
